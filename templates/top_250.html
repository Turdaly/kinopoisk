{% extends 'base.html' %}
{% block content %}
  <style>
    /* ----- Variables ----- */
$color-primary: #4c4c4c;
$color-secondary: #a6a6a6;
$color-highlight: #ff3f40;

/* ----- Global ----- */
* {
	box-sizing: border-box;
}

html,
body {
	height: 100%;
}

body {
	display: grid;
	grid-template-rows: 1fr;
	font-family: "Raleway", sans-serif;

}

h3 {
	font-size: 0.7em;
	letter-spacing: 1.2px;
	color: $color-secondary;
}

img {
			max-width: 100%;
			filter: drop-shadow(1px 1px 3px $color-secondary);
		}
    
    /* ----- Product Section ----- */
    .product {
      display: grid;
      grid-template-columns: 0.9fr 1fr;
      margin: auto;
      width: 66%;
      padding: 1.5em 0;
      min-width: 600px;
      background-color: white;
      
    }
    



.photo-container {
	position: absolute;
	
	display: grid;
	grid-template-rows: 1fr;
	width: 190px;
	height: 300px;
	border-radius: 6px;
	box-shadow: 4px 4px 25px -2px rgba(0, 0, 0, 0.3);
}



/* ----- Informations Section ----- */
.product__info {
	padding: 0.8em 0;
}

.description {
	clear: left;
	margin: 2em 0;

	h3 {
		margin-bottom: 1em;
	}

	ul {
		font-size: 0.8em;
		list-style: disc;
		margin-left: 1em;
	}

	li {
		text-indent: -0.6em;
		margin-bottom: 0.5em;
	}
}

.buy--btn {
	padding: 1.5em 3.1em;
	border: none;
	border-radius: 7px;
	font-size: 0.8em;
	font-weight: 700;
	letter-spacing: 1.3px;
	background-color: $color-highlight;
	box-shadow: 2px 2px 25px -7px $color-primary;
	cursor: pointer;

	&:active {
		transform: scale(0.97);
	}
}

/* ----- Footer Section ----- */

  
  </style>


      {% for movie in top_movies %}
      <section class="product">
        <div class="product__photo">
          <div class="photo-container">
            <div class="photo-main">
            
              <img src="{{ movie.image.url }}" style="height: 300px; weight: 330px" alt="{{movie.name}}">
            </div>
            
          </div>
        </div>
        <div class="product__info">
          <div class="title">
            <h1>{{ movie.name }}</h1>
          </div>
         
          <div class="description">
            <h3>Характеристика</h3>
            <ul>
              <li>Рейтинг: {{ movie.rating }}</li>
              <li>Страна: {{ movie.country }}</li>
              <li>Длительность: {{ movie.duration }}</li>
              <li>Жанр: {{ movie.genre }}</li>
            </ul>
          </div>
          <a href="{% url 'movie_detail' movie.id %}">
            <button class="buy--btn">Подробнее</button>
          </a>
        </div>
      </section>
    
      {% endfor %}

          <a href="{% url 'movie_create' %}">
            <button>
                Add New movie
            </button>
          </a>
          <br><br>
          
{% endblock content %}
