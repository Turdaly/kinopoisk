{% extends 'base.html' %}
{% block content %}
{% if user.is_authenticated %}
    <h1>Add Comment</h1>
    <br/><br/>
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-secondary">Add Comment</button>
        </form>
    </div>
{% endif %} 
{% endblock content %}
